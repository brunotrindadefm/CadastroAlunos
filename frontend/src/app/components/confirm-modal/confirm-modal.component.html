<div (click)="onCancel()" class="modal-container">
    <div class="modal">
        <div class="title">
            <h2>Exclusão</h2>
        </div>
        <div class="barr"></div>
        <h5>Tem certeza que deseja excluir o aluno {{ studentName }}?</h5>
        <div class="barr"></div>
        <div class="btn">
            <button type="button" (click)="onCancel()">Não</button>
            <button type="button" (click)="onConfirm()">Sim</button>
        </div>
    </div>
</div>
